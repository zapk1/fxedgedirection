<!DOCTYPE html>
<html lang="en">
<head>




 <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFFFFF">
    <link rel="icon" href="https://i.postimg.cc/J0tWDxy0/Chat-GPT-Image-Dec-5-2025-08-45-48-AM.png">
      <link rel="stylesheet" href="style.css">





    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EmailMe - Contact Storage</title>
    <link rel="icon" href__="https://cdn-icons-png.flaticon.com/512/732/732200.png" type="image/png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #25253a;
            --bg-hover: #32324a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b2;
            --accent-blue: #667eea;
            --accent-purple: #764ba2;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-orange: #f59e0b;
            --border-color: #32324a;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .light-theme {
            --bg-primary: #f5f7fa;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e8ecf1;
            --bg-hover: #dde2e8;
            --text-primary: #1a1a2e;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            transition: all 0.3s ease;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo img {
            width: 36px;
            height: 36px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .theme-btn, .add-btn-header {
            background: var(--bg-tertiary);
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-btn:hover, .add-btn-header:hover {
            background: var(--bg-hover);
        }

        .add-btn-header {
            background: var(--gradient);
            color: #fff;
        }

        .add-btn-header:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Stats Bar */
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* Search and Filter */
        .search-filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 14px 14px 14px 48px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }

        .filter-select {
            padding: 14px 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        /* Contacts Grid */
        .contacts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .contact-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 24px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .contact-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .contact-card:hover::before {
            opacity: 1;
        }

        .contact-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .contact-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent-blue);
            background: var(--bg-tertiary);
        }

        .contact-info h3 {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .contact-info .email {
            font-size: 14px;
            color: var(--accent-blue);
            word-break: break-all;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 16px;
        }

        .detail-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .detail-row span:first-child {
            font-size: 16px;
        }

        .contact-category {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: capitalize;
        }

        .category-personal { background: rgba(102, 126, 234, 0.2); color: var(--accent-blue); }
        .category-work { background: rgba(16, 185, 129, 0.2); color: var(--accent-green); }
        .category-family { background: rgba(239, 68, 68, 0.2); color: var(--accent-red); }
        .category-friends { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); }
        .category-other { background: rgba(118, 75, 162, 0.2); color: var(--accent-purple); }

        .contact-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .action-btn.edit {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .action-btn.delete {
            background: rgba(239, 68, 68, 0.15);
            color: var(--accent-red);
        }

        .action-btn.copy {
            background: rgba(16, 185, 129, 0.15);
            color: var(--accent-green);
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        .favorite-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .favorite-btn:hover {
            transform: scale(1.2);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-close {
            position: absolute;
            top: 16px;
            right: 16px;
            background: var(--bg-tertiary);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-primary);
            font-size: 18px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--accent-red);
            color: #fff;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .input-group input,
        .input-group select,
        .input-group textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .input-group input:focus,
        .input-group select:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .input-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .modal-buttons {
            display: flex;
            gap: 12px;
            margin-top: 28px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .modal-btn.secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .modal-btn.primary {
            background: var(--gradient);
            border: none;
            color: #fff;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            font-size: 14px;
            margin-bottom: 24px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: var(--accent-green);
            color: #fff;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: var(--accent-red);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }

            .logo h1 {
                font-size: 20px;
            }

            .main-container {
                padding: 16px;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .contacts-grid {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .add-btn-header span {
                display: none;
            }

            .search-filter-bar {
                flex-direction: column;
            }

            .filter-select {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .header-actions {
                gap: 8px;
            }

            .theme-btn, .add-btn-header {
                padding: 10px 12px;
            }

            .stat-card {
                padding: 16px;
            }

            .stat-value {
                font-size: 26px;
            }

            .contact-card {
                padding: 20px;
            }

            .contact-avatar {
                width: 50px;
                height: 50px;
            }

            .contact-info h3 {
                font-size: 16px;
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--bg-hover);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
    </style>
</head>
<body>
















    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="EmailMe">
            <h1>EmailMe</h1>
        </div>
        <div class="header-actions">
            <button class="theme-btn" onclick="toggleTheme()" title="Toggle Theme">
                <span id="themeIcon">üåô</span>
            </button>
            <button class="add-btn-header" onclick="openAddModal()">
                <span>‚ûï</span>
                <span>Add Contact</span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-value" id="totalContacts">0</div>
                <div class="stat-label">Total Contacts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="favoriteContacts">0</div>
                <div class="stat-label">Favorites</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="workContacts">0</div>
                <div class="stat-label">Work</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="personalContacts">0</div>
                <div class="stat-label">Personal</div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter-bar">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by name or email..." onkeyup="filterContacts()">
            </div>
            <select class="filter-select" id="categoryFilter" onchange="filterContacts()">
                <option value="all">All Categories</option>
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="family">Family</option>
                <option value="friends">Friends</option>
                <option value="other">Other</option>
            </select>
            <select class="filter-select" id="favoriteFilter" onchange="filterContacts()">
                <option value="all">All Contacts</option>
                <option value="favorites">Favorites Only</option>
            </select>
        </div>

        <!-- Contacts Grid -->
        <div class="contacts-grid" id="contactsGrid">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading contacts...</p>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">‚úï</button>
            <div class="modal-title">
                <span id="modalIcon">üë§</span>
                <span id="modalTitle">Add New Contact</span>
            </div>

            <div class="input-group">
                <label>Full Name *</label>
                <input type="text" id="inputName" placeholder="Enter full name">
            </div>

            <div class="input-group">
                <label>Email Address *</label>
                <input type="email" id="inputEmail" placeholder="email@example.com">
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="inputPhone" placeholder="+27 XX XXX XXXX">
                </div>
                <div class="input-group">
                    <label>Category</label>
                    <select id="inputCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="family">Family</option>
                        <option value="friends">Friends</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>

            <div class="input-group">
                <label>Company / Organization</label>
                <input type="text" id="inputCompany" placeholder="Company name">
            </div>

            <div class="input-group">
                <label>Profile Picture URL</label>
                <input type="url" id="inputAvatar" placeholder="https://example.com/photo.jpg">
            </div>

            <div class="input-group">
                <label>Notes</label>
                <textarea id="inputNotes" placeholder="Add any notes about this contact..."></textarea>
            </div>

            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">Cancel</button>
                <button class="modal-btn primary" onclick="saveContact()">
                    <span id="saveButtonText">Save Contact</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDDMsvRTz9nPGDk8Ob_FPRc5Boov2FVt9w",
            authDomain: "egn-portal.firebaseapp.com",
            projectId: "egn-portal",
            storageBucket: "egn-portal.firebasestorage.app",
            messagingSenderId: "88252271549",
            appId: "1:88252271549:web:80aa211a420e205c1720d4",
            measurementId: "G-KYMBME9RDQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);


















 












        // ============ STATE ============
        let contacts = [];
        let editingContactId = null;

        // ============ LOAD CONTACTS ============
        function loadContacts() {
            const q = query(collection(db, 'contacts'), orderBy('createdAt', 'desc'));
            
            onSnapshot(q, (snapshot) => {
                contacts = [];
                snapshot.forEach(doc => {
                    contacts.push({ id: doc.id, ...doc.data() });
                });
                renderContacts();
                updateStats();
            }, (error) => {
                console.error('Error loading contacts:', error);
                showToast('Failed to load contacts', true);
            });
        }




































        // ============ RENDER CONTACTS ============
        function renderContacts() {
            const grid = document.getElementById('contactsGrid');
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const favoriteFilter = document.getElementById('favoriteFilter').value;

            let filtered = contacts.filter(contact => {
                const matchesSearch = contact.name.toLowerCase().includes(searchTerm) || 
                                     contact.email.toLowerCase().includes(searchTerm);
                const matchesCategory = categoryFilter === 'all' || contact.category === categoryFilter;
                const matchesFavorite = favoriteFilter === 'all' || (favoriteFilter === 'favorites' && contact.favorite);
                return matchesSearch && matchesCategory && matchesFavorite;
            });

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="icon">üìß</div>
                        <h3>${contacts.length === 0 ? 'No contacts yet' : 'No contacts found'}</h3>
                        <p>${contacts.length === 0 ? 'Add your first contact to get started!' : 'Try adjusting your search or filters'}</p>
                        ${contacts.length === 0 ? '<button class="add-btn-header" onclick="openAddModal()">‚ûï Add Contact</button>' : ''}
                    </div>
                `;
                return;
            }

            grid.innerHTML = filtered.map(contact => `
                <div class="contact-card">
                    <button class="favorite-btn" onclick="toggleFavorite('${contact.id}')">${contact.favorite ? '‚≠ê' : '‚òÜ'}</button>
                    <div class="contact-header">
                        <img src="${contact.avatar || generateAvatar(contact.name)}" alt="${contact.name}" class="contact-avatar" onerror="this.src='${generateAvatar(contact.name)}'">
                        <div class="contact-info">
                            <h3>${contact.name}</h3>
                            <div class="email">${contact.email}</div>
                        </div>
                    </div>
                    <div class="contact-details">
                        ${contact.phone ? `<div class="detail-row"><span>üì±</span> ${contact.phone}</div>` : ''}
                        ${contact.company ? `<div class="detail-row"><span>üè¢</span> ${contact.company}</div>` : ''}
                        ${contact.notes ? `<div class="detail-row"><span>üìù</span> ${contact.notes.substring(0, 50)}${contact.notes.length > 50 ? '...' : ''}</div>` : ''}
                    </div>
                    <span class="contact-category category-${contact.category}">${contact.category}</span>
                    <div class="contact-actions">
                        <button class="action-btn copy" onclick="copyEmail('${contact.email}')">üìã Copy</button>
                        <button class="action-btn edit" onclick="editContact('${contact.id}')">‚úèÔ∏è Edit</button>
                        <button class="action-btn delete" onclick="deleteContact('${contact.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function generateAvatar(name) {
            const encoded = encodeURIComponent(name || 'User');
            return `https://ui-avatars.com/api/?name=${encoded}&background=667eea&color=fff&size=128`;
        }

        // ============ UPDATE STATS ============
        function updateStats() {
            document.getElementById('totalContacts').textContent = contacts.length;
            document.getElementById('favoriteContacts').textContent = contacts.filter(c => c.favorite).length;
            document.getElementById('workContacts').textContent = contacts.filter(c => c.category === 'work').length;
            document.getElementById('personalContacts').textContent = contacts.filter(c => c.category === 'personal').length;
        }

        // ============ MODAL FUNCTIONS ============
        window.openAddModal = function() {
            editingContactId = null;
            document.getElementById('modalTitle').textContent = 'Add New Contact';
            document.getElementById('modalIcon').textContent = 'üë§';
            document.getElementById('saveButtonText').textContent = 'Save Contact';
            clearForm();
            document.getElementById('contactModal').classList.add('open');
        };

        window.editContact = function(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            editingContactId = id;
            document.getElementById('modalTitle').textContent = 'Edit Contact';
            document.getElementById('modalIcon').textContent = '‚úèÔ∏è';
            document.getElementById('saveButtonText').textContent = 'Update Contact';

            document.getElementById('inputName').value = contact.name || '';
            document.getElementById('inputEmail').value = contact.email || '';
            document.getElementById('inputPhone').value = contact.phone || '';
            document.getElementById('inputCategory').value = contact.category || 'personal';
            document.getElementById('inputCompany').value = contact.company || '';
            document.getElementById('inputAvatar').value = contact.avatar || '';
            document.getElementById('inputNotes').value = contact.notes || '';

            document.getElementById('contactModal').classList.add('open');
        };

        window.closeModal = function() {
            document.getElementById('contactModal').classList.remove('open');
            clearForm();
        };

        function clearForm() {
            document.getElementById('inputName').value = '';
            document.getElementById('inputEmail').value = '';
            document.getElementById('inputPhone').value = '';
            document.getElementById('inputCategory').value = 'personal';
            document.getElementById('inputCompany').value = '';
            document.getElementById('inputAvatar').value = '';
            document.getElementById('inputNotes').value = '';
        }

        // ============ SAVE CONTACT ============
        window.saveContact = async function() {
            const name = document.getElementById('inputName').value.trim();
            const email = document.getElementById('inputEmail').value.trim();
            const phone = document.getElementById('inputPhone').value.trim();
            const category = document.getElementById('inputCategory').value;
            const company = document.getElementById('inputCompany').value.trim();
            const avatar = document.getElementById('inputAvatar').value.trim();
            const notes = document.getElementById('inputNotes').value.trim();

            if (!name || !email) {
                showToast('Name and Email are required!', true);
                return;
            }

            if (!validateEmail(email)) {
                showToast('Please enter a valid email address!', true);
                return;
            }

            const contactData = {
                name,
                email,
                phone,
                category,
                company,
                avatar,
                notes,
                updatedAt: new Date().toISOString()
            };

            try {
                if (editingContactId) {
                    await updateDoc(doc(db, 'contacts', editingContactId), contactData);
                    showToast('Contact updated successfully!');
                } else {
                    contactData.createdAt = new Date().toISOString();
                    contactData.favorite = false;
                    await addDoc(collection(db, 'contacts'), contactData);
                    showToast('Contact added successfully!');
                }
                closeModal();
            } catch (error) {
                console.error('Save error:', error);
                showToast('Failed to save contact!', true);
            }
        };

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        // ============ DELETE CONTACT ============
        window.deleteContact = async function(id) {
            if (!confirm('Are you sure you want to delete this contact?')) return;

            try {
                await deleteDoc(doc(db, 'contacts', id));
                showToast('Contact deleted!');
            } catch (error) {
                console.error('Delete error:', error);
                showToast('Failed to delete contact!', true);
            }
        };

        // ============ TOGGLE FAVORITE ============
        window.toggleFavorite = async function(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;

            try {
                await updateDoc(doc(db, 'contacts', id), {
                    favorite: !contact.favorite
                });
                showToast(contact.favorite ? 'Removed from favorites' : 'Added to favorites!');
            } catch (error) {
                console.error('Favorite error:', error);
            }
        };

        // ============ COPY EMAIL ============
        window.copyEmail = function(email) {
            navigator.clipboard.writeText(email).then(() => {
                showToast('Email copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const input = document.createElement('input');
                input.value = email;
                document.body.appendChild(input);
                input.select();
                document.execCommand('copy');
                document.body.removeChild(input);
                showToast('Email copied to clipboard!');
            });
        };

        // ============ FILTER CONTACTS ============
        window.filterContacts = function() {
            renderContacts();
        };

        // ============ THEME ============
        window.toggleTheme = function() {
            document.body.classList.toggle('light-theme');
            const icon = document.getElementById('themeIcon');
            icon.textContent = document.body.classList.contains('light-theme') ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('emailme-theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        };

        if (localStorage.getItem('emailme-theme') === 'light') {
            document.body.classList.add('light-theme');
            document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
        }

        // ============ TOAST ============
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // ============ INIT ============
        loadContacts();



  

    </script>
</body>
</html>
